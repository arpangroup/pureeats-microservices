    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="common/frgments :: top_nav"></div>

        <main role="main" class="main p-16">

            <h3>Add New City</h3>

            <form action="#" th:action="@{/cities/addNewCity}" th:object="${city}" method="post">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">

                                <!-- CityName, Country -->
                               <div class="form-row">
                                   <div class="form-group col-md-8">
                                       <input type="text" th:field="*{name}" class="form-control" id="cityName" placeholder="City Name">
                                   </div>

                                   <div class="form-group col-md-4">
                                       <select class="form-control form-control" id="country">
                                           <option selected>India</option>
                                           <option value="1">Australia</option>
                                           <option value="2">Japan</option>
                                           <option value="3">BAngladesh</option>
                                       </select>
                                   </div>
                               </div>
                                <!-- ./CityName, Country -->

                                <!-- state, Zip-->
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <select id="inputState" class="form-control">
                                            <option selected>Select State...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="number" class="form-control" id="inputZip" placeholder="Zip code">
                                    </div>
                                </div>
                                <!-- ./state, Zip-->


                                <!-- Lat,Lng-->
                                <div class="form-row">
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Latitude">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Longitude">
                                    </div>
                                </div>
                                <!-- ./Lat,Lng-->


                                <div class="checkbox">
                                    <label><input type="checkbox" checked> Is Active</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">

                                <!-- Cuisines -->
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Cuisines</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>Cuisine1</option>
                                        <option>Cuisine2</option>
                                        <option>Cuisine3</option>
                                        <option>Cuisine4</option>
                                        <option>Cuisine5</option>
                                    </select>
                                </div>
                                <!-- ./Cuisines -->


                                <!-- Collections -->
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Collections</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <!-- ./Collections -->

                                <!-- Establishment -->
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Establishment</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <!-- ./Establishment -->

                            </div>
                        </div>
                    </div>
                </div>
            </form>



        </main>
    </div>
</div>
